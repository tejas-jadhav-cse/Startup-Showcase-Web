<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Nest</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- PP Neue Montreal Font -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/pp-neue-montreal" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
      html, body { font-family: 'PP Neue Montreal', 'Inter', sans-serif; }
      .showcase-btn {
        background: #fff;
        color: #18181b;
        border: 1.5px solid #ececec;
        border-radius: 0.375rem;
        font-weight: 700;
        font-size: 1.15rem;
        letter-spacing: 0.02em;
        padding: 0.85rem 2.2rem;
        box-shadow: 0 2px 8px 0 rgba(16, 30, 54, 0.07);
        transition: box-shadow 0.22s cubic-bezier(.4,1.2,.6,1),
                    transform 0.22s cubic-bezier(.4,1.2,.6,1),
                    background 0.18s, color 0.18s;
        outline: none;
        cursor: pointer;
        display: inline-block;
      }
      .showcase-btn:hover, .showcase-btn:focus {
        box-shadow: 0 8px 24px 0 rgba(59, 130, 246, 0.10);
        transform: translateY(-3px) scale(0.97);
        background: #f3f4f6;
        color: #111827;
        border-color: #bdbdbd;
      }
      .showcase-btn:active {
        transform: scale(0.96);
      }
    </style>
</head>
<body class="osmo-bg min-h-screen relative">
    <!-- Animated Gradient Hero Background -->
    <div id="heroGradientBg" class="absolute top-0 left-0 w-full h-[70vh] z-0 gradient-animate pointer-events-none"></div>
    <!-- Navbar -->
    <nav class="osmo-navbar fixed w-full z-30 top-0 left-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <!-- Bird Logo SVG with floating animation -->
                <span class="inline-block align-middle animate-bird-float">
                    <svg id="birdLogo" width="40" height="40" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 32C12 24 24 8 40 8C36 16 28 32 8 32Z" fill="#3b82f6"/>
                        <path d="M8 32C16 32 32 40 40 40" stroke="#18181b" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </span>
                <div class="flex items-center space-x-2">
                  <h1 class="text-2xl tracking-tight flex items-center" style="color:#efeeec;">Sandip Startup Launchpad</h1>
                  <span class="sect-craft-badge">Craft by SECT Chapter</span>
                </div>
            </div>
            <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-100 transition-theme border border-transparent">
                <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex items-center justify-center min-h-[60vh] pt-40 pb-16 relative z-10">
        <div class="text-center max-w-2xl mx-auto">
            <h2 class="osmo-hero-title mb-6 animate-text-scramble">Start building websites people remember</h2>
            <p class="osmo-hero-desc">Showcase your student startup, connect with partners, and let your vision take flight in the Startup Nest.</p>
            <button id="openSubmitModal" class="showcase-btn">Submit Your Startup Idea</button>
            <div id="liveStats" class="mt-6 flex justify-center gap-6 text-lg font-normal text-[#3b82f6]">
                <span id="statStartups">0 Startups</span>
                <span id="statUpvotes">0 Upvotes</span>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filter Input (Optional Bonus) -->
        <div class="mb-8">
            <label for="filter" class="block text-sm font-medium text-[#18181b] mb-1">Filter by tag or keyword:</label>
            <input type="text" id="filter" class="osmo-input w-full md:w-1/3" placeholder="Enter keyword or tag...">
        </div>
        <!-- Startup Cards Grid -->
        <h3 class="text-2xl mb-4 text-[#18181b]">Startup Ideas</h3>
        <div id="startupGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Startup cards will be added here via JavaScript -->
        </div>
    </main>
    <!-- Footer -->
    <footer class="osmo-footer mt-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-lg mb-2">Thank you for watching ðŸš€</p>
            <div class="flex justify-center space-x-4 mb-2">
                <a href="https://github.com/" target="_blank" class="hover:text-blue-600 transition-colors"><svg class="inline h-6 w-6 social-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.373 0 12c0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.083-.729.083-.729 1.205.085 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.605-2.665-.305-5.466-1.334-5.466-5.93 0-1.31.468-2.38 1.236-3.22-.124-.304-.535-1.527.117-3.176 0 0 1.008-.322 3.3 1.23.96-.267 1.98-.399 3-.404 1.02.005 2.04.137 3 .404 2.29-1.552 3.297-1.23 3.297-1.23.653 1.649.242 2.872.12 3.176.77.84 1.235 1.91 1.235 3.22 0 4.61-2.803 5.624-5.475 5.92.43.37.823 1.102.823 2.222 0 1.606-.015 2.898-.015 3.293 0 .32.216.694.825.576C20.565 21.796 24 17.298 24 12c0-6.627-5.373-12-12-12z"/></svg></a>
                <a href="https://twitter.com/" target="_blank" class="hover:text-blue-600 transition-colors"><svg class="inline h-6 w-6 social-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557a9.93 9.93 0 01-2.828.775 4.932 4.932 0 002.165-2.724c-.951.564-2.005.974-3.127 1.195a4.92 4.92 0 00-8.384 4.482C7.691 8.095 4.066 6.13 1.64 3.161c-.542.93-.856 2.01-.857 3.17 0 2.188 1.115 4.117 2.823 5.254a4.904 4.904 0 01-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.936 4.936 0 01-2.224.084c.627 1.956 2.444 3.377 4.6 3.417A9.867 9.867 0 010 21.543a13.94 13.94 0 007.548 2.209c9.058 0 14.009-7.513 14.009-14.009 0-.213-.005-.425-.014-.636A10.012 10.012 0 0024 4.557z"/></svg></a>
            </div>
            <p class="text-xs">&copy; 2025 Startup Nest</p>
        </div>
    </footer>
    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas" class="fixed inset-0 pointer-events-none z-[9999]" style="display:none;"></canvas>
    <!-- JavaScript -->
    <script src="app.js"></script>
    <script>
    // Bird floating animation
    const bird = document.querySelector('.animate-bird-float');
    if (bird) {
      bird.animate([
        { transform: 'translateY(0px)' },
        { transform: 'translateY(-12px)' },
        { transform: 'translateY(0px)' }
      ], {
        duration: 2600,
        iterations: Infinity,
        easing: 'ease-in-out'
      });
    }
    // Social icon hover animation
    document.querySelectorAll('.social-icon').forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        icon.animate([
          { transform: 'scale(1)' },
          { transform: 'scale(1.2) rotate(-8deg)' },
          { transform: 'scale(1)' }
        ], { duration: 400 });
      });
    });
    </script>
</body>
</html>
